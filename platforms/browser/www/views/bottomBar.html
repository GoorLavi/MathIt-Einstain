<ion-modal-view >

    <ion-content ng-controller="BottomBarCtrl">

        <div id="ScoresContainer">

            <h1>Highest Record</h1>

            <div id="HighRecordContainer">
                <p class="inline-block">
                    Level :</p>
                <p id="HighestLevelRecord" class="inline-block">{{HighestLevelRecord}}</p>
            </div>

            <div id="HighestScoreContainer">
                <p class="inline-block">Score :</p>
                <p class="inline-block" id="HighestScore">{{HighestScore}}</p>
            </div>
        </div>

        <div id="BottomBarActionsContainer">

            <button class="button button-full button-royal" ng-click="startOver()">Start over</button>
            <div id="BottomBarButContainer">

                <div class="button-bar">
                    <button id="Toturial" class="button button-positive">Game Guid
                    </button>
                    <button id="howtoplay" class="button button-positive">how to paly
                    </button>
                        <a class="button button-positive" href="https://play.google.com/store/apps/details?id=mathitnow.xdk.intel.blank.ad.template.android">Rate Us</a>
                </div>
            </div>
        </div>

    </ion-content>
</ion-modal-view>
